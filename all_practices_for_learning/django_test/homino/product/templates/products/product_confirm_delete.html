{% extends "base.html" %}
{% block content %}

<h1 class="text-danger">حذف محصول</h1>

<p>آیا مطمئن هستید که می‌خواهید محصول <strong>{{ object.name }}</strong> را حذف کنید؟</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">بله، حذف شود</button>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">انصراف</a>
</form>

{% endblock %}
