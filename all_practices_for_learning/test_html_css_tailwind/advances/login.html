<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Container -->
    <div class="max-w-md mx-auto mt-16 bg-white shadow-xl rounded-xl overflow-hidden">

        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-6 text-center text-white">
            <h1 class="text-2xl font-bold">ورود به حساب</h1>
            <p class="opacity-90 text-sm mt-1">برای ادامه وارد شوید</p>
        </div>

        <!-- Login Form -->
        <div class="p-6 space-y-5">

            <!-- Email -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">ایمیل</label>
                <input type="email" placeholder="example@gmail.com"
                       class="w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Password -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">رمز عبور</label>

                <div class="relative">
                    <input id="passwordInput" type="password" placeholder="رمز عبور"
                           class="w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">

                    <!-- Show/Hide Button -->
                    <span id="togglePassword"
                          class="absolute left-3 top-2.5 text-gray-500 cursor-pointer select-none">
                        👁️
                    </span>
                </div>
            </div>

            <!-- Login Button -->
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition">
                ورود
            </button>

            <!-- Register Link -->
            <p class="text-center text-sm text-gray-600">
                حساب ندارید؟
                <a href="#" class="text-blue-600 font-semibold hover:underline">ثبت‌نام</a>
            </p>

        </div>
    </div>

    <!-- Script: Show/Hide Password -->
    <script>
        const passwordInput = document.getElementById("passwordInput");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", () => {
            const type = passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = type;
        });
    </script>

</body>
</html>
