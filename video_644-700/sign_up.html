<!DOCTYPE html>

<head>
        <title>
                Sign Up
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="sign_up.css">
</head>

<body style="background-color: rgb(235, 235, 235);">
        <strong>
            <mark>
                <img alt="HOMINO" width="100" height="50" style="width:100%; height:auto;" src="HOMINO.jpg">
            </mark>
        </strong>
        <h1 style="text-shadow: 2px 2px;">
            Sign Up
        </h1>
        <hr>
        <form>
                <i class="glyphicon glyphicon-user"></i>
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <br>
                <i class="glyphicon glyphicon-lock"></i>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <br>
                <i class="glyphicon glyphicon-envelope"></i>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <br>
                <i class="glyphicon glyphicon-phone"></i>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
                <br>
                
                <button type="submit" style="background-color: rgb(55, 55, 240);color: aliceblue;border-radius: 10px;margin-top: 10px;
                display: block;padding: 15px;width: 400px;border: 2px solid;height: 60px;font-size: 20px;cursor: move;">Sign Up</button>
                <br>
                <hr>
                <a href="sign_in.html" target="_blank" style="color: rgb(27, 90, 27);text-decoration: none;">Sign In</a>
        </form>
</body>
